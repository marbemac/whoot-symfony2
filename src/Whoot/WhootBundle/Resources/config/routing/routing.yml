feed_filter_toggle:
    pattern:  /ac/tf/{postType}
    defaults: { _controller: WhootBundle:Core:toggleFeedFilter }
    requirements:
        postType:  working|low_in|low_out|big_out
        _method: GET|POST

feed_filter_change:
    pattern:  /ac/cf/{key}/{value}
    defaults: { _controller: WhootBundle:Core:changeFeedFilter }
    requirements:
        key:  feedSort
        value: score|createdAt
        _method: GET|POST

